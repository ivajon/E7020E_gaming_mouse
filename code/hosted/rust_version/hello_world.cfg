// Midlle button
macro --button-to-single-function --button-middle --push-key space

// Front button
macro --button-to-multiple-macros --button-front 0
// function 
macro --change-function-in-macro 0 0 --push-key h
macro --change-function-in-macro 0 1 --push-key e
macro --change-function-in-macro 0 2 --push-key l
macro --change-function-in-macro 0 3 --push-key l
macro --change-function-in-macro 0 4 --push-key o
// Delay
macro --change-delay-in-macro 0 0 100
macro --change-delay-in-macro 0 1 100
macro --change-delay-in-macro 0 2 100
macro --change-delay-in-macro 0 3 100
macro --change-delay-in-macro 0 4 100
// On time
macro --change-time-in-macro 0 0 10
macro --change-time-in-macro 0 1 10
macro --change-time-in-macro 0 2 10
macro --change-time-in-macro 0 3 10
macro --change-time-in-macro 0 4 10


// back button 
macro --button-to-multiple-macros --button-back 1
// function 
macro --change-function-in-macro 1 0 --push-key w
macro --change-function-in-macro 1 1 --push-key o
macro --change-function-in-macro 1 2 --push-key r
macro --change-function-in-macro 1 3 --push-key l
macro --change-function-in-macro 1 4 --push-key d
// Delay
macro --change-delay-in-macro 1 0 0
macro --change-delay-in-macro 1 1 100
macro --change-delay-in-macro 1 2 100
macro --change-delay-in-macro 1 3 100
macro --change-delay-in-macro 1 4 100
// On time
macro --change-time-in-macro 1 0 10
macro --change-time-in-macro 1 1 10
macro --change-time-in-macro 1 2 10
macro --change-time-in-macro 1 3 10
macro --change-time-in-macro 1 4 10

