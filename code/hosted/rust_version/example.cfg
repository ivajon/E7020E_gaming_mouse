// This would be my preffered dpi
mouse --dpi 400
// Middle mouse should switch to bomb
macro --button-to-single-function --button-middle --push-key 5


// Front button should press 3 followed by 1
macro --button-to-multiple-macros --button-front 0
// Macro 
macro --change-function-in-macro 0 0 --push-key 3
macro --change-function-in-macro 0 1 --push-key 1
macro --change-function-in-macro 0 2 --end
// Delay
macro --change-delay-in-macro 0 0 100
macro --change-delay-in-macro 0 1 100
// End delay
macro --change-delay-in-macro 0 2 0
// On time
macro --change-time-in-macro 0 0 10
macro --change-time-in-macro 0 1 10
// End on
macro --change-time-in-macro 0 2 0

// Back button should press 3 followed by 2
macro --button-to-multiple-macros --button-back 1
// Macro
macro --change-function-in-macro 1 0 --push-key 3
macro --change-function-in-macro 1 1 --push-key 2
macro --change-function-in-macro 1 2 --end
// Delay
macro --change-delay-in-macro 1 0 100
macro --change-delay-in-macro 1 1 100
// End delay
macro --change-delay-in-macro 1 2 0
// On time
macro --change-time-in-macro 1 0 10
macro --change-time-in-macro 1 1 10
// End on
macro --change-time-in-macro 1 2 0